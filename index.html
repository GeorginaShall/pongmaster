      $("#show").click(function () {
        $("#gameCanvas").show();
        $("#welcome").hide();
        counter_on = 1;

        $(document).on('mousemove', function(){ console.log('mousemoooooooooooooooove'); });

        canvas1.addEventListener("mousemove", (event) => {
  const rect = canvas1.getBoundingClientRect();
  console.log("mpouuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuussssssssssssseeeeeeeeeeeeeeee");
  playerX = event.clientX - rect.top - paddleWidth / 2;

  if (playerX >= mywidth - paddleWidth) {
    //stop the paddle from going out of canvas *1.5
    playerX = mywidth - paddleWidth; //*1.5
  }
  if (playerX <= 0) {
    playerX = 0;
  }
});
       startGame();
      });


    });
